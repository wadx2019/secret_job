<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="css\注册.css">

<body>
    
    <div class="container">
        <div class="panel">
            <div class="content login">
                <div class="switch">
                    <span>Sign Up</span>
                </div>
                <form  action="" role="form" method="POST" id='reg_form' >
    
                    <div class="input" required id="name"  placeholder='用户名'><input name="username" id="username-input" type="text"></div>
                    <div class="input" required id="password"  placeholder='密码'><input name="password" id="password-input" type="password"></div>
                    <div class="input" required id="student_number"  placeholder='学号'><input name="student_number" id="student_number-input" type="text"></div>
                    <div class="input" required id="student_password"  placeholder='教务处密码'><input name="student_password" id="student_password-input" type="password"></div>
                    <!-- <button id="login-btn" onclick="register()">LOGIN</button> -->
                    <input type="button" class="btn"  id="login-btn" onclick="register()" value="注册">
                </form>
                <!-- <a href="游戏大厅.html"><button>LOGIN</button><a></a> -->
                
            </div>
        </div>
    </div>        

</body>
